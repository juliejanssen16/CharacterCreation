<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Creation</title>
    <link rel="stylesheet" href="CharacterCreation.css">
</head>
<body>

<div id="controls">
    <button class="button" id="Head">Head</button>
    <button class="button" id="Face">Face</button>
    <button class="button" id="Chest">Chest</button>
    <button class="button" id="Legs">Legs</button>
    <button class="button" id="Shoes">Shoes</button>
</div>

<div id="categoryContainer">
    <div id="headDiv" class="category">
        <img class="Hair" id="HairOne" src="Assets/HairOne.gif">
        <img class="Hair" id="HairTwo" src="Assets/HairTwo.gif">
        <img class="Hair" id="HairThree" src="Assets/HairThree.gif">
    </div>

    <div id="faceDiv" class="category">
        <img class="Face" id="FaceOne" src="Assets/FaceOne.png">
        <img class="Face" id="FaceTwo" src="Assets/FaceTwo.png">
        <img class="Face" id="FaceThree" src="Assets/FaceThree.png">
    </div>

    <div id="chestDiv" class="category">
        <img class="Shirt" id="ShirtOne" src="Assets/ShirtOne.gif">
        <img class="Shirt" id="ShirtTwo" src="Assets/ShirtTwo.gif">
        <img class="Shirt" id="ShirtThree" src="Assets/ShirtThree.gif">
    </div>

    <div id="legsDiv" class="category">
        <img class="Pants" id="PantsOne" src="Assets/PantsOne.gif">
        <img class="Pants" id="PantsTwo" src="Assets/PantsTwo.gif">
        <img class="Pants" id="PantsThree" src="Assets/PantsThree.gif">
    </div>

    <div id="shoesDiv" class="category">
        <img class="Shoes" id="ShoesOne" src="Assets/ShoesOne.gif">
        <img class="Shoes" id="ShoesTwo" src="Assets/ShoesTwo.gif">
        <img class="Shoes" id="ShoesThree" src="Assets/ShoesThree.gif">
    </div>
</div>

<div id="characterContainer">
    <img id="bodyBaseImage" src="Assets/Base.png">
</div>

<div id="submitContainer">
    <button class="button" id="submitButton">Submit</button>
</div>

<script src="CharacterCreation.js"></script>
</body>
</html>
